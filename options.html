<!DOCTYPE html>
<html>
  <head>
    <title>Overlay - Options</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="main">
      <div class="header">
        <h1>
          <img src='icon-128.png' alt='Overlay' />
          Overlay Options
        </h1>
        <hr />
      </div>
      <div class="index">
        <label>Saved Overlays</label>
        <ul id='overlays'></ul>
        <button id="new" class='button success'>New</button>
      </div>
      <div class='edit'>
        <form name="edit">
          <label for='pattern'>Pattern</label>
          <input type='text' id='pattern' name='pattern' placeholder='example.com' required />

          <label for='html'>HTML</label>
          <textarea id='html' name='html' placeholder="<h1 style='color: pink'>Hello world</h1>" required></textarea>
          <div class='clear'>
            <button id="save" name='save' class='button left'>Save</button>
            <button id="delete" class='button alert disabled left' disabled>Delete</button>
          </div>
        </form>
      </div>
      <label>Live Preview</label>
      <iframe name='preview' id='live-preview'></iframe>
    </div>

    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
